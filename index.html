<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
	<title>CoffeeMe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="preload">
		<img src="http://i.imgur.com/KUJoe.gif">
	</div>

	<div class="content">
	</div>


	<div class="page">
		<header class="site-header"></header>
		<div class="container">
			<div class="flexbox">
				<div class="flexbox__item">
					<h1 class="site-heading text-center text-white d-none d-lg-block">
						<span class="site-heading-lower">CoffeeMe</span>
					</h1>
				</div>
				</header>
				<!-- Creating the side menu to the logo  -->
				<div class="flex_item">
					<nav class="navigation navigation--main">
						<ul>
							<li>
								<!-- Here we open a new page to show the map -->

								<a href="#search" class="navbar-toggler" type="button" id="search">Coffee Shops Near</a>

							</li>
							<!-- we add the headline tab -->
							<li>
								<a href="#headline" class="navbar-toggler" type="button" id="headLine">Todays Headlines</a>

							</li>
							<!-- we add the contact tab -->
							<li>
								<a href="#contact" id="contact">Contact Us</a>
							</li>

						</ul>

					</nav>
				</div>
			</div>
		</div>

	</div>
	<!-- Map Display -->

	<section>
		<div class="container">
			<h2>Your current location</h2>
			<hr class="hr">
			<div class="block"></div>
			<div id="map"></div>

		</div>
		</div>
	</section>


	<!-- Coffee Shop info box -->
	<section hidden id="coffeeInfo">
		<div class="container">
			<table class="table ">
				<h2>Coffee Shops near you</h2>
				<hr class="hr">
				<div class="block"></div>
				<thead>
					<tr id="shops">
						<th> Ratin</th>
						<th> Name</th>
						<th> Address</th>
					</tr>

					<tr id="shops">
						<th id="rating"></th>
						<th id="name"> </th>
						<th id="vicinity"></th>
					</tr>
				</thead>

			</table>
		</div>
	</section>

	<!-- the new section  -->
	<!-- Headline Section -->
	<section hidden id="news">
		<div class="container">
			<table class="table">
				<h2>Todays Headline</h2>
				<hr class="hr">
				<div class="block"></div>
				<thead>

					<tr>
						<th> Section

						</th>

						<th> Title</th>

						<th> Abstract</th>
					</tr>



					<tr>
						<th id="section"></th>
						<th id="title"> </th>
						<th id="abstract"></th>
					</tr>
				</thead>
			</table>

		</div>
	</section>




	<!-- Contact Section -->

	<!-- footer -->

	<footer id="contact">
		<div class="container">

			<h2>Get in touch with us!</h2>
			<hr class="hr">
			<div class="block"></div>
			<div>

				<ul class="list-inline">
					<li>
						<i class="fa fa-envelope-o fa-fw"></i>
						<a href="mailto:paulacaicedo03@hotmail.com">paulacaicedo03@hotmail.com</a>
					</li>
					<li>
						<i class="fa fa-envelope-o fa-fw"></i>
						<a href="yeiskadlt@gmail.com">yeiskadlt@gmail.com</a>
					</li>
				</ul>
				<ul class="list-inline">
					<li class="list-inline-item">
						<a href="http://www.linkedin.com/in/paulacaicedocodes">
							<i class="fa fa-linkedin fa-fw-fa-3x "></i>
						</a>

					</li>
					<li class="list-inline-item">
						<a href="https://github.com/pandrea1003">
							<i class="fa fa-github fa-fw fa-3x "></i>
						</a>
					</li>
					<li >
						<a href="https://www.linkedin.com/in/yeiska-de-la-torre-fernandez/">
							<i class="fa fa-linkedin fa-fw-fa-3x "></i>
						</a>

					</li>
					<li class="list-inline-item">
						<a href="https://github.com/Yeiska">
							<i class="fa fa-github fa-fw fa-3x "></i>
						</a>
					</li>

				</ul>


				<div class="flexbox">
					<p class="footer">&copy; Copyright 2018 CoffeeME</p>
				</div>
			</div>

		</div>

	</footer>
